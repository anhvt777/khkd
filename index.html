<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Planner Realtime — PGD Đường 9 (v3.2)</title>
  <meta name="description" content="Kanban, density toggle, BIDV theme, mobile-friendly, Goals, Import, Realtime, Export, Templates, Email reminders.">
  <link rel="preconnect" href="https://unpkg.com">
  <style>
    /* ===== Brand BIDV + base ===== */
    :root{
      --brand:#006B68;        /* xanh BIDV */
      --brand-2:#0c8a83;
      --accent:#FFC62F;       /* vàng BIDV */
      --bg:#f6f8fb;
      --text:#0f172a;
      --line:#e6e8ee;
      --muted:#6b7280;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);font-size:16px}
    header{position:sticky;top:0;background:linear-gradient(90deg,var(--brand),var(--brand-2));color:#fff;padding:10px 0;z-index:40;border-bottom:1px solid rgba(255,255,255,.15)}
    .container{max-width:1220px;margin:0 auto;padding:0 16px}
    .row{display:flex;gap:10px;align-items:center}
    .row.wrap{flex-wrap:wrap}
    .brand{font-weight:800;letter-spacing:.2px}
    .nav{display:flex;gap:8px;flex-wrap:wrap}
    .nav .link{padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,.35);cursor:pointer}
    .nav .active{background:#fff;color:var(--brand-2)}
    input,select,button,textarea{font:inherit}
    input,select,textarea{width:100%;padding:10px 12px;border:1px solid var(--line);border-radius:12px;background:#fff}
    .btn{padding:10px 14px;border-radius:12px;border:1px solid var(--line);background:#fff;cursor:pointer}
    .btn.primary{background:var(--brand);color:#fff;border-color:transparent}
    .btn.warn{background:var(--accent);border-color:#f59e0b}
    .btn.ghost{background:transparent;color:#fff;border-color:rgba(255,255,255,.35)}
    .card{background:#fff;border:1px solid var(--line);border-radius:16px;padding:16px}
    .grid{display:grid;grid-template-columns:320px 1fr;gap:16px}
    .small{font-size:.9rem;color:var(--muted)}
    .badge{font-size:.75rem;border:1px solid var(--line);padding:2px 8px;border-radius:999px;background:#fafafa;margin-left:6px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid var(--line);text-align:left}
    .logo{height:28px;width:auto}
    .task{border:1px solid var(--line);border-radius:12px;padding:10px;background:#fff}
    .task:hover{box-shadow:0 8px 20px rgba(0,0,0,.06);transform:translateY(-1px);transition:.15s}

    /* ===== Status color chips ===== */
    .badge.status-todo{background:#fff5f5;border-color:#fecaca;color:#b91c1c}
    .badge.status-doing{background:#fff7ed;border-color:#fed7aa;color:#c2410c}
    .badge.status-done{background:#ecfdf5;border-color:#bbf7d0;color:#047857}

    /* ===== Kanban ===== */
    .kanban{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    .kanban-col{background:#fff;border:1px dashed var(--line);border-radius:14px;padding:8px;min-height:240px}
    .kanban-col h4{margin:6px 6px 10px;font-size:14px;color:var(--muted);display:flex;justify-content:space-between}
    .kanban-drop{border:2px dashed var(--brand-2);}

    /* ===== Density toggle ===== */
    body.dense .card{padding:12px;border-radius:12px}
    body.dense .btn{padding:8px 12px;border-radius:10px}
    body.dense input, body.dense select, body.dense textarea{padding:8px 10px;border-radius:10px}
    body.dense th, body.dense td{padding:8px}

    /* ===== Mobile ===== */
    @media (max-width:900px){
      .grid{grid-template-columns:1fr}
      .nav{flex-wrap:wrap}
      .brand{display:none}
      .kanban{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <header>
    <div class="container row" style="justify-content:space-between">
      <div class="row">
        <img src="./bidv_logo.png" alt="BIDV" class="logo">
        <div class="brand">Planner Realtime — PGD Đường 9</div>
        <div class="nav" id="nav">
          <div class="link active" data-tab="tasks" onclick="switchTab('tasks')">Công việc</div>
          <div class="link" data-tab="dashboard" onclick="switchTab('dashboard')">Dashboard KPI</div>
          <div class="link" data-tab="goals" onclick="switchTab('goals')">Goals/KPI</div>
          <div class="link" data-tab="import" onclick="switchTab('import')">Import CSV/Excel</div>
          <div class="link" data-tab="admin" onclick="switchTab('admin')">Spaces/Lists</div>
        </div>
      </div>
      <div id="authArea" class="row"></div>
    </div>
  </header>

  <div class="container" id="root"></div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.5.3/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
