<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Planner Realtime — PGD Đường 9 (v3.1)</title>
  <meta name="description" content="Spaces/Lists, Goals, Import, Recurrence, Realtime, BIDV theme, Export Excel, Templates, Email reminders.">
  <link rel="preconnect" href="https://unpkg.com">
  <style>
    :root{ --brand:#006B68; --accent:#FFC62F; --bg:#f5f6fa; --text:#111827; --line:#e5e7eb; --muted:#6b7280; }
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;background:linear-gradient(90deg,var(--brand),#0c8a83);color:#fff;padding:10px 0;z-index:40;border-bottom:1px solid rgba(255,255,255,.15)}
    .container{max-width:1220px;margin:0 auto;padding:0 16px}
    .row{display:flex;gap:10px;align-items:center} .row.wrap{flex-wrap:wrap}
    .brand{font-weight:800;letter-spacing:.2px}
    .nav{display:flex;gap:8px;flex-wrap:wrap}
    .nav .link{padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,.35);cursor:pointer}
    .nav .active{background:#fff;color:#0c8a83}
    input,select,button,textarea{font:inherit}
    input,select,textarea{width:100%;padding:8px 10px;border:1px solid var(--line);border-radius:10px;background:#fff}
    .btn{padding:8px 12px;border-radius:10px;border:1px solid var(--line);background:#fff;cursor:pointer}
    .btn.primary{background:var(--brand);color:#fff;border-color:transparent}
    .btn.warn{background:var(--accent);border-color:#f59e0b}
    .btn.ghost{background:transparent;color:#fff;border-color:rgba(255,255,255,.35)}
    .card{background:#fff;border:1px solid var(--line);border-radius:14px;padding:12px}
    .grid{display:grid;grid-template-columns:320px 1fr;gap:16px}
    .task{border:1px solid var(--line);border-radius:12px;padding:10px;background:#fff}
    .small{font-size:.9rem;color:var(--muted)}
    .badge{font-size:.75rem;border:1px solid var(--line);padding:2px 8px;border-radius:999px;background:#fafafa;margin-left:6px}
    table{width:100%;border-collapse:collapse} th,td{padding:8px;border-bottom:1px solid var(--line);text-align:left}
    .logo{height:28px;width:auto}
    @media (max-width:900px){ .grid{grid-template-columns:1fr} .nav{flex-wrap:wrap} .brand{display:none} }
  </style>
</head>
<body>
  <header>
    <div class="container row" style="justify-content:space-between">
      <div class="row">
        <img src="./bidv_logo.png" alt="BIDV" class="logo">
        <div class="brand">Planner Realtime — PGD Đường 9</div>
        <div class="nav" id="nav">
          <div class="link active" data-tab="tasks" onclick="switchTab('tasks')">Công việc</div>
          <div class="link" data-tab="dashboard" onclick="switchTab('dashboard')">Dashboard KPI</div>
          <div class="link" data-tab="goals" onclick="switchTab('goals')">Goals/KPI</div>
          <div class="link" data-tab="import" onclick="switchTab('import')">Import CSV/Excel</div>
          <div class="link" data-tab="admin" onclick="switchTab('admin')">Spaces/Lists</div>
        </div>
      </div>
      <div id="authArea" class="row"></div>
    </div>
  </header>

  <div class="container" id="root"></div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.5.3/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
